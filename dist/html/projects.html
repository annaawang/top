<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Built by Civic Digital Fellows -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> The Opportunity Project</title>
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/uswds.min.js"></script>
  </head>

<body>
    <nav>
    <div class="usa-grid-wide">
      <div class="usa-width-one-whole">
        <img src="../img/logo.png" alt="The Opportunity Project Logo" id="logo">
            <div id="links">
              <a href="index.html"> Home </a>
              <a href="projects.html"> See the Projects </a>
              <a href="playbook.html"> Get Started </a>
            </div>
      </div>
    </div>
    </nav>
      <div class="usa-grid">
        <div class="usa-width-one-whole" id="projects-head">
          <h1> See the Projects </h1>
          <p class="constrained-p"> Learn about tools built by The Opportunity Project cohorts and browse all of the tools below </p> </div>
      </div>

      <div class="usa-grid">
        <div id="gallery-body">
          <script type="text/x-handlebars-template" id="galleryTemplate">
            {{#each data}}
            <a href="{{Gallery-Link}}">
             <div class="usa-width-one-third project">
            <h2>{{Title}}</h2>
            <p> {{Short-Message}}</p>
            <img src="../img/data-consumers/{{Image-File}}">            
            </div>
            </a>
            {{/each}}
          </script>
        </div>
      </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script type="text/javascript" src="../js/jquery.mixitup.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="text/javascript" src="../js/HandlebarsCode/galleryCode.js"></script>
    <script src="../js/filter.js"></script>
  
</body>
</html>
